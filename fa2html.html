<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="fa2css.css">
    </head>
    <body>
        <script src="fa2java.js"></script>

        <h1>CALCULATOR</h1>
        <p>Type a number in each box and click on any of the buttons corresponding to your desired operation.</p>

        <input type="text" id="num1" placeholder="Num1"> 
        <input type="text" id="num2" placeholder="Num2">

        <button onclick="addition()">+</button> 
        <button onclick="subtraction()">-</button> 
        <button onclick="multiplication()">x</button> 
        <button onclick="division()">/</button>
        <button onclick="modulus()">%</button>

        <p id="result">Results will be displayed here.</p>
    </body>
</html>
